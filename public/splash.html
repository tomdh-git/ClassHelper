<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ClassHelper - Loading</title>
    <style>
      :root {
        color-scheme: light;
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-shadow: 0 16px 48px rgba(0, 0, 0, 0.18);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .glass-shell {
        position: relative;
        width: 280px;
        height: 180px;
        border-radius: 26px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow), inset 0 1px 2px rgba(255, 255, 255, 0.35);
        overflow: hidden;
        isolation: isolate;
      }

      .glass-shell::before,
      .glass-shell::after {
        content: "";
        position: absolute;
        inset: -40%;
        background:
          radial-gradient(circle at 15% 10%, rgba(255, 255, 255, 0.20), transparent 55%),
          radial-gradient(circle at 85% 90%, rgba(255, 255, 255, 0.12), transparent 55%),
          radial-gradient(ellipse 420px 260px at 50% 0%, rgba(255, 255, 255, 0.08), transparent 70%);
        opacity: 0.9;
        mix-blend-mode: soft-light;
        pointer-events: none;
        animation: drift 18s ease-in-out infinite alternate;
      }

      .glass-shell::after {
        opacity: 0.55;
        filter: blur(1px);
        animation-duration: 26s;
        animation-direction: alternate-reverse;
      }

      @keyframes drift {
        0% { transform: translate3d(-6%, -4%, 0) scale(1.02); }
        50% { transform: translate3d(4%, 2%, 0) scale(1.03); }
        100% { transform: translate3d(-2%, 3%, 0) scale(1.01); }
      }

      .content {
        position: relative;
        z-index: 1;
        inset: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #111827;
      }

      .logo-dot {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 20%, #ffffff, #fecaca);
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.6),
          0 10px 20px rgba(248, 113, 113, 0.6);
        position: relative;
      }

      .logo-dot::after {
        content: "";
        position: absolute;
        inset: -40%;
        border-radius: inherit;
        background: radial-gradient(circle at 30% 10%, rgba(255, 255, 255, 0.7), transparent 60%);
        opacity: 0.7;
      }

      .title {
        font-weight: 700;
        letter-spacing: 0.04em;
        font-size: 0.9rem;
        text-transform: uppercase;
      }

      .subtitle {
        font-size: 0.8rem;
        opacity: 0.8;
      }

      .bar-shell {
        width: 70%;
        height: 4px;
        border-radius: 999px;
        background: rgba(229, 231, 235, 0.4);
        overflow: hidden;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.55);
      }

      .bar-fill {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #fecaca, #fb7185, #f97316);
        box-shadow:
          0 0 16px rgba(248, 113, 113, 0.6),
          0 0 6px rgba(251, 146, 60, 0.9);
        animation: sweep 1.35s ease-in-out infinite;
      }

      @keyframes sweep {
        0% { transform: translateX(-120%); }
        50% { transform: translateX(10%); }
        100% { transform: translateX(240%); }
      }
    </style>
  </head>
  <body>
    <div class="glass-shell">
      <div class="content">
        <div class="logo-dot"></div>
        <div class="title">ClassHelper</div>
        <div class="subtitle">Preparing your plannerâ€¦</div>
        <div class="bar-shell">
          <div class="bar-fill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
